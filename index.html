<div class="container">

  <form id="form" class="form">
    <div class="form-control">
      <label for="fullNameInput">Your fullname</label>
      <input placeholder="Abdullayev Abdulla" type="text" class="form-fullname" id="fullNameInput">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="phoneInput">Your phone number</label>
      <input placeholder="+(99) 123-45-67" type="text" class="form-phone" id="phoneInput">
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <i class="fa-solid fa-xmark"></i>
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="textArea" class="form-label">Your message</label>
      <textarea placeholder="Your questions and suggestions!" class="form-textArea" id="textArea"
                rows="5"></textarea>
      <i class="fas fa-check-circle"></i>
      <i class="fas fa-exclamation-circle"></i>
      <small>Error message</small>
    </div>
    <button>Submit</button>
  </form>
