<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body class="wrapper">

<form class="form" id="form">
  <div class="mb-3">
    <label for="fullNameInput" class="form-label">Your fullname</label>
    <input type="text" class="form-control form-fullname" id="fullNameInput">
  </div>
  <div class="mb-3">
    <label for="phoneInput" class="form-label">Phone number</label>
    <input type="tel" class="form-control form-phone"
           pattern="^(?:(?:\(?(?:00|\+)([1-4]\d\d|[1-9]\d?)\)?)?[\-\.\ \\\/]?)?((?:\(?\d{1,}\)?[\-\.\ \\\/]?){0,})(?:[\-\.\ \\\/]?(?:#|ext\.?|extension|x)[\-\.\ \\\/]?(\d+))?$"
           id="phoneInput">
  </div>
  <div class="mb-3">
    <label for="textArea" class="form-label">Description</label>
    <textarea class="form-control form-textArea" id="textArea" rows="5"></textarea>
  </div>
  <button type="submit" class="btn btn-primary btn-submit">Send</button>
</form>
<script src="./script.js"></script>
</body>
</html>
